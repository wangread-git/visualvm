OpenIDE-Module-Display-Category=Infrastructure
OpenIDE-Module-Long-Description=\
    A declarative approach to defining application types. \n\n\
    Based on the application main class it is possible to define its display name, display name, description and URL containing more information. \
    The plugin will also try to grab a favicon from the supplied URL to use the most up-to-date application icon.
OpenIDE-Module-Name=Custom Application Type
OpenIDE-Module-Short-Description=Allows easy, configuration based, creation of application type

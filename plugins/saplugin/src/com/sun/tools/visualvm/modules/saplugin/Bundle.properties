OpenIDE-Module-Long-Description=\
    SAPlugin makes key features of Serviceability Agent (SA) available in VisualVM. \
    Serviceability Agent is a snapshot debugger for Hotspot VM. \
    It can be used to explore Java Objects present in Java Heap, and Hotspot Data Structures, both in live processes as well as in core files.

OpenIDE-Module-Display-Category=Security
OpenIDE-Module-Long-Description=\
    This plugin provides a GUI for setting the standard system properties controlling SSL/TLS connections in VisualVM. \
    Setting the properties using the plugin is equivalent to providing the properties on the command line. \
    However, the properties provided on the command line take precedence and if set the GUI editing is disabled.\n\
    <BR>\n<BR>\nCurrently the plugin supports editing these system properties:\n<BR>\n<UL>\n<LI><CODE>javax.net.ssl.keyStore</CODE></LI>\n<LI><CODE>javax.net.ssl.keyStoreType</CODE></LI>\n<LI><CODE>javax.net.ssl.keyStorePassword</CODE></LI>\n<LI><CODE>javax.net.ssl.trustStore</CODE></LI>\n<LI><CODE>javax.net.ssl.trustStoreType</CODE></LI>\n<LI><CODE>javax.net.ssl.trustStorePassword</CODE></LI>\n<LI><CODE>javax.rmi.ssl.client.enabledCipherSuites</CODE></LI>\n<LI><CODE>javax.rmi.ssl.client.enabledProtocols</CODE></LI>\n</UL>
